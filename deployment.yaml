apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask_sum_app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask_sum_app
  template:
    metadata:
      labels:
        app: flask_sum_app
    spec:
      imagePullSecrets:
      - name: dockerhub-creds
      containers:
      - name: flask_sum_app
        image: fullstackmalinda/flask_sum_app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  type: NodePort
  selector:
    app: flask_sum_app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 30036